<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Librarian</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .container-fluid {
      padding-top: 50px;
    }

    .heading {
      font-size: 2rem;
      color: #007bff;
      margin-bottom: 30px;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      font-weight: bold;
    }

    .form-control {
      margin-bottom: 20px;
    }

    .btn-primary {
      background-color: #007bff;
      border: none;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <section class="vh-100">
    <div class="container mt-4">
      <div class="card col-md-5 mx-auto shadow-lg border border-info">
        <div class="card-body">
          <form action="./InsertLibrarainDetails" method="post">
            <p class="heading">Add Librarian</p>
            <div class="form-group">
              <label for="firstname">First Name</label>
              <input type="text" id="firstname" name="Firstname" class="form-control" placeholder="Enter first name" required />
            </div>
            <div class="form-group">
              <label for="lastname">Last Name</label>
              <input type="text" id="lastname" name="Lastname" class="form-control" placeholder="Enter last name" required />
            </div>
            <div class="form-group">
              <label for="email">Email Address</label>
              <input type="email" id="email" name="Email" class="form-control" placeholder="Enter email address" required />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" name="Password" class="form-control" placeholder="Enter password" required />
            </div>
            <div class="d-flex justify-content-center mt-4 pt-2">
              <button type="submit" class="btn btn-primary btn-lg">Add Librarian</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
