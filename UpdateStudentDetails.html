<!DOCTYPE html>
<html lang="en">
<head>
  <title>Update Student</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .container {
      margin-top: 4rem;
    }

    .card {
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .card-body {
      padding: 2rem;
    }

    h3 {
      font-size: 1.5rem;
      color: #007bff;
      margin-bottom: 1.5rem;
    }

    .form-control {
      margin-bottom: 1rem;
    }

    .btn-dark {
      background-color: #343a40;
      border-color: #343a40;
    }

    .btn-dark:hover {
      background-color: #1d2124;
      border-color: #1d2124;
    }

    .btn-info {
      background-color: #17a2b8;
      border-color: #17a2b8;
    }

    .btn-info:hover {
      background-color: #117a8b;
      border-color: #117a8b;
    }
  </style>
</head>
<body>
<div class="container mt-4">
    <div class="card col-md-5 mx-auto shadow-lg border border-info">
        <div class="card-body">
            <h3>Update Student</h3>
            <form id="updateForm" action="./UpdateStudentServlet" method="post">
                <input type="text" class="form-control my-2" id="name" name="name" placeholder="Name">
                <input type="email" class="form-control my-2" id="email" name="email" placeholder="Email">
                <input type="text" class="form-control my-2" id="password" name="password" placeholder="Password">
                <input type="text" class="form-control my-2" id="phonenumber" name="phonenumber" placeholder="Phone Number">
                <input type="text" class="form-control my-2" id="gender" name="gender" placeholder="Gender">
                <input type="text" class="form-control my-2" id="language" name="language" placeholder="Language">
                <div class="row my-2 p-2">
                    <div class="col p-2">
                        <a href="#" id="backButton" class="form-control btn btn-dark text-light">Back</a>
                    </div>
                    <div class="col p-2">
                        <input class="form-control btn btn-info" type="submit" value="Update">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    // Function to retrieve query parameters from URL
    function getQueryParam(name) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(name);
    }

    // Function to populate form fields with query parameters
    function populateForm() {
        const name = getQueryParam('name');
        const email = getQueryParam('email');
        const password = getQueryParam('password');
        const phonenumber = getQueryParam('phonenumber');
        const gender = getQueryParam('gender');
        const language = getQueryParam('language');

        document.getElementById('name').value = name;
        document.getElementById('email').value = email;
        document.getElementById('password').value = password;
        document.getElementById('phonenumber').value = phonenumber;
        document.getElementById('gender').value = gender;
        document.getElementById('language').value = language;
    }

    // Call populateForm function when the page loads
    window.onload = populateForm;

    // Function to handle back button click event
    document.getElementById('backButton').addEventListener('click', function(event) {
        event.preventDefault(); // Prevent default behavior of anchor tag
        window.history.back(); // Go back to the previous page
    });
</script>
</body>
</html>
